# camel-k: language=yaml dependency=github:kiegroup/yard/kamelet
 
- beans:
  - name: myp
    type: org.drools.yard.kdtable.KdtableProcessor
- from:
    uri: "timer:yaml"
    parameters:
      period: "5000"
    steps:
      - setBody:
          constant: "Hello Camel K from yaml"
      - process:
          ref: myp
      - transform:
          simple: "${body.toUpperCase()}"
      - to: "log:info"
