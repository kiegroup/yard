# camel-k: language=yaml dependency=github:kiegroup.yard/yard-kdtable/camelk-SNAPSHOT

- from:
    uri: "timer:yaml"
    parameters:
      period: "5000"
    steps:
      - setBody:
          constant: "Hello Camel K from yaml"
      - process:
          ref: '#class:org.drools.yard.kdtable.KdtableProcessor'
      - transform:
          simple: "${body.toUpperCase()}"
      - to: "log:info"
