specVersion: alpha
kind: YaRD
name: 'Open blocking tickets'
inputs:
  - name: Number
    type: number
elements:
  - name: Score
    type: Decision
    logic:
      type: DecisionTable
      hitPolicy: FIRST
      inputs: ['Number']
      outputComponents: ['Score']
      rules:
        - ['0', 100]
        - ['< 20', 50]
        - ['< 80', 20]
        - ['-', 0]
